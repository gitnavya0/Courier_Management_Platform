<!DOCTYPE html>
<html>
<head>
    <!-- <link rel="stylesheet" href="assets/auth.css"> -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Login Page</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <form id="authForm" method="post" action="/">
        <div>
            <h2>WELCOME BACK!</h2>
            <h3>Choose a role:</h3>
            <input type="radio" id="ManagerRadio" value="Manager" name="selectedRole"> 
            <label for="ManagerRadio"> MANAGER </label><br>
            <input type="radio" id="CustomerRadio" value="Customer" name="selectedRole"> 
            <label for="CustomerRadio"> CUSTOMER </label>
        </div>

        <div class="ManagerForm" style="display:none;">
            <form id="ManagerForm" method="post" action="/">
                <div class="Username">
                    <h3>Enter Username:</h3>
                    <input type="text" id="ManagerUsername" name="username" class="username">
                </div>
                <div class="password">
                    <h3>Enter Password:</h3>
                    <input type="password" id="ManagerPass" name="password" class="pass">
                </div>
                <button type="submit">
                    <p>Log in</p>
                </button>
            </form>
        </div>

        <div class="CustomerForm" style="display:none;">
            <form id="CustomerForm" method="post" action="/">
                <div class="Username">
                    <h3>Enter Tracking ID:</h3>
                    <input type="text" id="CustomerUsername" class="username">
                </div>
                <button type="submit">
                    <p>Track parcel</p>
                </button>
            </form>
        </div>
    </form>
    <script>
        const ManagerRadio = document.getElementById("ManagerRadio");
        const CustomerRadio = document.getElementById("CustomerRadio");
        const ManagerForm = document.querySelector(".ManagerForm");
        const CustomerForm = document.querySelector(".CustomerForm");

        ManagerRadio.addEventListener("change", () => {
            ManagerForm.style.display = "block";
            CustomerForm.style.display = "none";
        });

        CustomerRadio.addEventListener("change", () => {
            ManagerForm.style.display = "none";
            CustomerForm.style.display = "block";
        });
    </script>
</body>
</html>
